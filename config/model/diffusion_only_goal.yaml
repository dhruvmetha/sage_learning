_target_: src.model.diffusion_module_only_goal.DiffusionModule
model:
  _target_: src.model.dit.dit.DiT
  img_size: 64  # Downsampled from 224x224 to fit in 16GB VRAM
  patch: 4
  in_ch: 6  # 5 input channels (robot, goal, movable, static, target_object) + 1 noisy target_goal = 6 total during training
  out_ch: 1  # Predict noise for 1-channel target_goal
  dim: 256
  depth: 8
  heads: 8

noise_scheduler:
  _target_: diffusers.DDPMScheduler
  num_train_timesteps: 100
  beta_schedule: "squaredcos_cap_v2"

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: ${base_lr}
  weight_decay: 0.01
  
discrete: true
continuous: false
