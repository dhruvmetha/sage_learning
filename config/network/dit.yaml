# DiT (Diffusion Transformer) Network Configuration

_target_: src.model.dit.dit.DiT

# Image size (must match data)
img_size: ${image_size}

# Patch size for tokenization
patch: 4

# Input channels: 5 context (robot, goal, movable, static, target_object) + 1 noisy target
in_ch: 6

# Output channels: target_goal only (goal-only prediction)
out_ch: 1

# Model dimension
dim: 256

# Number of transformer blocks
depth: 8

# Number of attention heads
heads: 8
