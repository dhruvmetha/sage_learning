# Diffusion Path Configuration
# Uses DDPM-style noising with cosine schedule

_target_: src.model.paths.diffusion_path.DiffusionPath

# Number of diffusion timesteps
num_timesteps: 100

# Beta schedule: 'linear', 'cosine', 'squaredcos_cap_v2', 'sigmoid'
beta_schedule: cosine

# Beta range (for linear schedule)
beta_start: 0.0001
beta_end: 0.02
